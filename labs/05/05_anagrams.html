<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anagrams</title>

    <script>
      const str1 = "keen";
      const str2 = "knee";

      function sortStringAsc(s) {
        return s.split("").sort().join("");
      }

      console.log(
        str1,
        " and ",
        str2,
        sortStringAsc(str1) === sortStringAsc(str2)
          ? " are anagrams"
          : " are NOT anagrams"
      );
