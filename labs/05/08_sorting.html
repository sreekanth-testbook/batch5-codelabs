<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting</title>

    <script>
      const fruitsArray = ["Banana", "Apple", "Pineapple", "Tomato", "Orange"];

      console.log("Ascending order: ", [...fruitsArray].sort()); //ascending order

      console.log("======STRING ARRAY=======");

      console.log("Original String Array: ", fruitsArray);
      /*
    Comparator function:
        negative value:  a is sorted before b.
        positive value: b is sorted before a.
        0:	no changes to sort order
    */
      console.log(
        "Ascending Order",
        fruitsArray.sort((a, b) => {
          if (a < b) {
            return -1;
          }

          if (a > b) {
            return 1;
          }

          if (a === b) {
            return 0;
          }
        })
      );

      console.log(
        "Descending Order",
        fruitsArray.sort((a, b) => {
          if (a < b) {
            return 1;
          }

          if (a > b) {
            return -1;
          }

          if (a === b) {
            return 0;
          }
        })
      );

      console.log("======NUMBER ARRAY=======");

      const numArray = [5, 2, 55, 4, 1, 22, 67, 77, 2];

      console.log("Original Number Array: ", numArray);

      console.log(
        "Ascending Order",
        numArray.sort((a, b) => {
          return a - b;
        })
      );

      console.log(
        "Descending Order",
        numArray.sort((a, b) => {
          return b - a;
        })
      );

      console.log("======LATEST STRING ARR APPROACH=======");

      console.log(
        "Ascending Order",
        fruitsArray.sort((a, b) => {
          return a.localeCompare(b); // returns positive, negative or zero based on comparision
        })
      );

      console.log(
        "Descending Order",
        fruitsArray.sort((a, b) => {
          return b.localeCompare(a); // returns positive, negative or zero based on comparision
        })
      );
    </script>
  </head>
  <body></body>
</html>
